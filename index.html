<html>
<head>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.cdnfonts.com/css/verdana" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>
<body>
<div class="container">
<div>
<h3 class="home">HOME</h3>
  <button id="hmcount">0</button>
  <div class="hcount">
    <button class="h-one" onclick="firstIncrement()">+1</button>
   <button class="h-two" onclick="secondIncrement()">+2</button>
   <button class="h-three" onclick="thirdIncrement()">+3</button>
  </div>
</div>
<div>
<h3 class="guest">GUEST</h3>
  <button id="gmcount">0</button>
  <div class="gcount">
     <button class="g-one" onclick="fourthIncrement()">+1</button>
   <button class="g-two" onclick="fifthIncrement()">+2</button>
   <button class="g-three" onclick="sixthIncrement()">+3</button>
  </div>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
